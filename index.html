<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgive Me ü§ç</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
  color:#333;
}

.container{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  width:90%;
  max-width:400px;
  position:relative;
  z-index:2;
}

button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

.yes{
  background:#333;
  color:white;
}

.no{
  background:#ddd;
}

.hidden{
  display:none;
}

.bigText{
  font-size:28px;
  animation:zoom 1.5s infinite alternate;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.05);}
}

@keyframes float{
  from{
    transform:translateY(100vh);
    opacity:1;
  }
  to{
    transform:translateY(-10vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- Page 1 -->
<div class="container" id="page1">
  <h2>Will you forgive me? ü§ç</h2>
  <button class="yes" onclick="start()">YES ü§ç</button>
  <button class="no" onmouseover="moveNo()">NO</button>
</div>

<!-- Page 2 -->
<div class="container hidden" id="page2">
  <h1 class="bigText" id="titleText"></h1>
  <p id="typing"></p>
</div>

<script>

function moveNo(){
  const btn=document.querySelector(".no");
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

function start(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  startFloating();
  sequenceText();
}

function startFloating(){
  setInterval(()=>{
    const items=["ü§ç","ü¶ã"];
    const element=document.createElement("div");
    element.innerText=items[Math.floor(Math.random()*items.length)];
    element.style.position="fixed";
    element.style.left=Math.random()*100+"vw";
    element.style.fontSize=(Math.random()*25+15)+"px";
    element.style.animation="float 5s linear";
    element.style.zIndex="1";
    document.body.appendChild(element);
    setTimeout(()=>element.remove(),5000);
  },400);
}

function sequenceText(){
  const title=document.getElementById("titleText");
  const apology="Sorry di buttu ü§ç... Love you da ü§ç... Andha video varave illa... Atha na kandukama vituta... Manichiru di pondatti... Ummmahh ü§ç";

  title.innerHTML="Sorry di buttu ü§ç";

  setTimeout(()=>{
    title.innerHTML="Love You ü§ç";
  },2000);

  setTimeout(()=>{
    typeText(apology);
  },4000);
}

function typeText(text){
  let i=0;
  const target=document.getElementById("typing");

  function typing(){
    if(i<text.length){
      target.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,40);
    }
  }

  typing();
}

</script>

</body>
</html>
