<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgive Me ü§ç</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffffff,#f1f3f5);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
  color:#333;
}

.container{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  width:90%;
  max-width:400px;
  position:relative;
  z-index:2;
}

button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

.yes{
  background:#333;
  color:white;
}

.no{
  background:#ddd;
}

.hidden{
  display:none;
}

.bigText{
  font-size:28px;
  animation:zoom 1.5s infinite alternate;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.05);}
}

@keyframes float{
  from{
    transform:translateY(100vh);
    opacity:1;
  }
  to{
    transform:translateY(-10vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">
  <h2>Will you forgive me? ü§ç</h2>
  <button class="yes" onclick="startAnimation()">YES ü§ç</button>
  <button class="no" onmouseover="moveNo()">NO</button>
</div>

<!-- PAGE 2 -->
<div class="container hidden" id="page2">
  <h1 class="bigText" id="mainText"></h1>
  <p id="typing"></p>
</div>

<script>

function moveNo(){
  const btn=document.querySelector(".no");
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

function startAnimation(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  startHearts();
  showSorry();
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerText="ü§ç";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*25+15)+"px";
    heart.style.animation="float 4s linear";
    heart.style.zIndex="1";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },400);
}

function showSorry(){
  const text1="Sorry di buttu ü§ç";
  const text2="Love You ü§ç";
  const apology="I never meant to hurt you. You are important to me. I value you more than my ego. Please forgive me and let‚Äôs be happy again ü§ç";

  const main=document.getElementById("mainText");

  main.innerHTML=text1;

  setTimeout(()=>{
    main.innerHTML=text2;
  },2000);

  setTimeout(()=>{
    typeText(apology);
  },4000);
}

function typeText(message){
  let i=0;
  const target=document.getElementById("typing");

  function typing(){
    if(i<message.length){
      target.innerHTML+=message.charAt(i);
      i++;
      setTimeout(typing,40);
    }
  }

  typing();
}

</script>

</body>
</html>
